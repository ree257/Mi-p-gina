<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Postres</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Venta de Postres</h1>
        
        <!-- Carousel de Bootstrap -->
        <div id="postresCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/postre1.jpg" class="d-block w-100" alt="Postre 1">
                </div>
                <div class="carousel-item">
                    <img src="img/postre2.jpg" class="d-block w-100" alt="Postre 2">
                </div>
                <div class="carousel-item">
                    <img src="img/postre3.jpg" class="d-block w-100" alt="Postre 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#postresCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#postresCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        
        <!-- Productos -->
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="img/postre1.jpg" class="card-img-top" alt="Postre 1">
                    <div class="card-body">
                        <h5 class="card-title">Postre 1</h5>
                        <p class="card-text">Delicioso postre de chocolate.</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="img/postre2.jpg" class="card-img-top" alt="Postre 2">
                    <div class="card-body">
                        <h5 class="card-title">Postre 2</h5>
                        <p class="card-text">Exquisito postre de fresa.</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="img/postre3.jpg" class="card-img-top" alt="Postre 3">
                    <div class="card-body">
                        <h5 class="card-title">Postre 3</h5>
                        <p class="card-text">Sabroso postre de vainilla.</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
