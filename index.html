<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="">Hogar</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <div class="contenido">
            <h1>Bienvenidos</h1>
        </div>
    </div>

    <!-- Carousel de Bootstrap -->
    <div id="postresCarousel" class="carousel slide mt-5" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://momentosgastronomicos.com/wp-content/uploads/2016/08/harinaalmendras.jpg" class="d-block w-100" alt="Postre 1">
            </div>
            <div class="carousel-item">
                <img src="https://www.katiebirdbakes.com/wp-content/uploads/2022/10/Small-Batch-One-Banana-Muffins-katiebirdbakes-2.jpg" class="d-block w-100" alt="Postre 2">
            </div>
            <div class="carousel-item">
                <img src="https://www.ohmargott.com/content/uploads/2021/03/IMG_20210306_130100_001.jpg" class="d-block w-100" alt="Postre 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#postresCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#postresCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="grif mt-5">
        <div class="caja">
            <img src="https://momentosgastronomicos.com/wp-content/uploads/2016/08/harinaalmendras.jpg" alt="Budín arándanos">
            <h1>Budín arándanos</h1>
            <p>Precio: $750</p>
        </div>

        <div class="caja">
            <img src="https://www.katiebirdbakes.com/wp-content/uploads/2022/10/Small-Batch-One-Banana-Muffins-katiebirdbakes-2.jpg" alt="Muffin banana">
            <h1>Muffin banana</h1>
            <p>Precio: $600</p>
        </div>

        <div class="caja">
            <img src="https://www.ohmargott.com/content/uploads/2021/03/IMG_20210306_130100_001.jpg" alt="Tarta de coco">
            <h1>Tarta de coco</h1>
            <p>Precio: $800</p>
        </div>

        <div class="caja">
            <img src="https://missgourmand.com/wp-content/uploads/2016/07/receta-tiramisu-casero.jpg" alt="Tiramisú">
            <h1>Tiramisú</h1>
            <p>Precio: $1000</p>
        </div>

        <div class="caja">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh3B83yz2q8CR_mheWhyphenhyphenEoxLocQmIFTes665clgpMhShlTFREx6un64i2DeHtzEqDY3HfJsaXAjZz1HbgcojebfrErx8cEFgiDC-c1dESzAeQZth9ZxyI4tjm829BTRvuM6yKsiNpCAzSlC/s1600/DSCN6015.jpg" alt="Tarta de frutilla">
            <h1>Tarta de frutilla</h1>
            <p>Precio: $650</p>
        </div>

        <div class="caja">
            <img src="https://www.onceuponachef.com/images/2019/04/Chocolate-Mousse-1200x1500.jpg" alt="Mousse chocolate">
            <h1>Mousse chocolate</h1>
            <p>Precio: $850</p>
        </div>
    </div>

    <footer>
        <div class="autor">
            <h3>Todos los derechos reservados © eer</h3>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
